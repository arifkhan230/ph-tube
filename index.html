<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero-Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="container mx-auto">
    <!-- Header Start -->
    <header class="mt-12">
        <nav class="flex flex-col gap-4 lg:gap-0 lg:flex-row items-center justify-between ">
            <!-- logo -->
            <div>
                <img src="./images/Logo.png" alt="">
            </div>
            <!-- Short By Button -->
            <div>
                <button id="sort-button" class="bg-gray-200 text-2xl px-5 py-2 font-medium rounded">Sort by
                    view</button>
            </div>
            <!-- Blog Button -->
            <div>
                <button onclick="handleBlog()" id="blog-button"
                    class="text-2xl text-white bg-[#FF1F3D] px-5 py-2 rounded">Blog</button>
            </div>
        </nav>
        <div class="mt-8">
            <hr>
        </div>
    </header>
    <!-- Header End -->
    <main>
        <!-- category Buttons -->
        <section id="category-container" class="mt-8 flex flex-col lg:flex-row text-center justify-center gap-6">
            
        </section>

        <!-- no data found -->

        <section id="no-data-container" class="mt-32">
            
        </section>

        <!-- card section -->
        <section class="mt-10">
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 p-4 gap-4">
                
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <!-- Scripts -->
    <script src="js/tube.js"></script>
</body>

</html>
